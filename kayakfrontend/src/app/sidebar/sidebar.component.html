<div class="advise">
  <p><span class="advise-title">CONSEJO:</span><br><span class="relevant-advise">Reservar</span></p>
  <p>Es poco probable que encuentres un mejor precio antes de tu viaje. </p>
</div>
<div>
  <h5>Escalas</h5>
  <ul>
    <li><input class="form-check-input" type="checkbox" value="" id="defaultCheck1" checked>
      <label class="form-check-label" for="defaultCheck1">
        Directo
      </label></li>
    <li><input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label" for="defaultCheck1">
        1 escala
      </label></li>
    <li><input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label" for="defaultCheck1">
        2 escalas
      </label></li>
  </ul>
</div>
<div>
  <h5>Aerolineas</h5>
  <ul>
    <li *ngFor="let airline of airlines"><input class="form-check-input" checked type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label" for="defaultCheck1">
        {{ airline.airline_name}}
      </label></li>
  </ul>
</div>
<div>
  <h5>Clase</h5>
  <ul>
    <li><input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label" for="defaultCheck1">
        Turista
      </label></li>
    <li><input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label" for="defaultCheck1">
        Ejecutiva
      </label></li>
  </ul>
</div>
